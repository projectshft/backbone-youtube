<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/backbone/node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>ShiftTube</title>
</head>

<body>
  <div id="app">
    <input class="form-control inline-form" id="search-term"><button id="search">Search</button>
    <div id="main-display"></div>
    <div id="sidebar"></div>
  </div>


<script id="main-display-template" type="text/x-handlebars-template">
  <iframe width="420" height="315" src="https://www.youtube.com/embed/{{videoId}}"></iframe>
  <h4>{{title}}</h4>
  <div id="description">{{description}}</div>
</script>

<script id="side-video-template" type="text/x-handlebars-template">
  <div class="video-thumbnail">
    <img src="{{thumbnailURL}}">
    <h6>{{title}}</h6>
</div>
</script>

<script src="models/videoModel.js"></script>
<script src="collections/videoCollection.js"></script>
<script src="models/appModel.js"></script>
<script src="views/mainVideoView.js"></script>
<script src="views/appView.js"></script>
<script src="views/sideVideoView.js"></script>
<script src="views/sidebarView.js"></script>

<script src="main.js"></script>
</body>

</html>
