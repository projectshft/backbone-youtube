<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Backbone YouTube</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script
      type="text/javascript"
      src="./node_modules/handlebars/dist/handlebars.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row search-bar-col">
        <div class="col input-bar">
          <input type="text" placeholder="Search..." />
        </div>
        <div class="col submit-button">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="row display-col">
        <div class="col main-video-col">
          <div class="row main-video-row"></div>
          <div class="row main-video-text-row"></div>
        </div>
        <div class="col side-video-col">
          <div class="row side-video-row">
            <div class="col side-video-vid-col"></div>
            <div class="col side-video-text-col"></div>
          </div>
          <div class="row side-video-row">
            <div class="col side-video-vid-col"></div>
            <div class="col side-video-text-col"></div>
          </div>
          <div class="row side-video-row">
            <div class="col side-video-vid-col"></div>
            <div class="col side-video-text-col"></div>
          </div>
          <div class="row side-video-row">
            <div class="col side-video-vid-col"></div>
            <div class="col side-video-text-col"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
