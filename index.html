<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backbone YouTube</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="header">Project YouTube</h1>
          <hr />
          <div class="row form-row">
            <div class="col-md-10">
              <input
                type="text"
                class="form-control"
                placeholder="Please enter search term here"
              />
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
        <div class="row videos-row">
          <div class="col big-video-col"></div>
          <div class="col small-video-col"></div>
        </div>
      </div>
    </div>

    <script id="big-video-col-template" type="text/x-handlebars-template">
      <iframe
        class="big-vid"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/{{id}}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <hr />
      <h6><strong>{{title}}</strong></h6>
      <p><em>{{description}}</em></p>
    </script>

    <script id="small-video-col-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col vid-thumb">
          <img class="small-vid" src="{{thumbnailUrl}}" />
        </div>
        <div class="col vid-desc">
          <p class="vid-desc-p align-middle">{{title}}</p>
        </div>
        <hr />
      </div>
    </script>

    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/BigVideoView.js"></script>
    <script src="views/SmallVideoView.js"></script>
    <script src="views/AppView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
