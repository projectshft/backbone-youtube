<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap v5 -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Backbone</title>
  </head>
  <body class="application-view bg-secondary">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm bg-dark py-2">
      <div class="container justify-content-start align-items-center">
        <span class="name nav-title navbar-brand text-light"
          ><span class="text-danger">The Youtube </span> Project
        </span>
      </div>
    </nav>
    <!-- Hero Section -->
    <section class="bg-dark text-light pb-3 pt-3 text-center text-sm-start">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h1 class="h1-style">
              Search for <span class="text-danger"> your Favorite Videos</span>
            </h1>
          </div>
          <img
            class="hero-img img-fluid w-50"
            src="https://static.vecteezy.com/system/resources/previews/003/206/623/original/youtube-editorial-app-icon-free-vector.jpg"
            alt=""
          />
        </div>
      </div>
    </section>
    <!-- Search Bar -->
    <div class="container mt-3">
      <div class="input-group justify-content-center">
        <input
          type="text"
          class="search-bar form-control-lg mr-3 border-danger"
          placeholder="search"
        />
        <button class="btn btn-danger" type="button">Search</button>
      </div>
    </div>
    <div class="d-flex justify-content-around flex-wrap mt-5">
      <!-- Main Video Container -->
      <div class="main-video-container"></div>
      <!-- Video List Container -->
      <div class="d-flex justify-content-around align-content-around">
        <div class="video-list-container"></div>
      </div>
    </div>
    <!-- Handlebars Template Main Video -->
    <script id="main-video-template" type="text/x-handlebars-template">
      <div
        class="card m-3 pt-3 align-items-center border-danger videos-container bg-light"
        style="width:40rem"
      >
        <iframe
          class="m-3"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/{{videoId}}"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <h4 class="videos-container-title">{{title}}</h4>
        <p class="videos-container-text">{{description}}</p>
      </div>
    </script>
    <!-- Handlebars Template Video List -->
    <script id="video-list-template" type="text/x-handlebars-template">
      <div
        class="card m-3 border-danger videos-container bg-light"
        style="width:25rem"
      >
        <div class="img-container">
          <img src="{{thumbnail}}" class="card-img-top p-3" />
        </div>
        <div class="videos-container-body">
          <a class="view-video" href="#" data-id="{{videoId}}">
            <h4 class="videos-container-title">{{title}}</h4>
          </a>
          <p class="videos-container-text">{{description}}</p>

        </div>
      </div>
    </script>
    <!-- jQ -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- Handlebars -->
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <!-- Underscore -->
    <script src="node_modules/underscore/underscore.js"></script>
    <!-- Backbone -->
    <script src="node_modules/backbone/backbone.js"></script>
    <!-- Linking Project JS Files -->
    <script src="models/VideoModel.js"></script>
    <script src="collections/VideoCollection.js"></script>
    <script src="models/ApplicationModel.js"></script>
    <script src="views/ApplicationView.js"></script>
    <script src="views/VideoView.js"></script>
    <script src="views/MainVideoView.js"></script>
    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
