<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/underscore/underscore.js"></script>
    <script src="./node_modules/backbone/backbone.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <title>BackBone-Youtube</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row search">
        <div class="col-md-6 offset-md-3">
          <div class="header">
            <h1>Project YouTube</h1>
            <hr />
          </div>

          <form
            class="form-inline video-form"
            onsubmit="event.preventDefault();"
          >
            <label for="search" class="sr-only">Search Label</label>
            <input
              type="text"
              class="form-control"
              id="video-search"
              placeholder="Enter video search"
              required
            />
            <button type="submit" class="btn btn-primary search-button">
              Submit
            </button>
          </form>
        </div>
      </div>

      <div class="row app-videos">
        <div class="col-sm-12 app-videos">
          <div class="row videos">
            <div class="col-sm-6 main"></div>
            <div class="col-sm-4 side-bar"></div>
          </div>
        </div>
      </div>
    </div>

    <script id="main-video-template" type="text/x-handlebars-template">
      <div class="main-video-container">
        <iframe
          id="main-video-player"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/{{videoId}}?autoplay=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe
      </div>
      <div class="title-container">
        <p>
          <strong>
            {{title}}
          </strong>
        </p>
      </div>
      <div class="description-container">
        <p>
          {{description}}
        </p>
      </div>
      <hr />
    </script>

    <script id="side-bar-template" type="text/x-handlebars-template">
      <div class="side-bar-container d-flex justify-content-end align-items-center" {{#if viewed}}viewed{{/if}}
      >
        <a class="video-thumbnails" href="#" data-id={{videoId}}>
          <img src="{{thumbnails}}" alt="" />
        </a>
        <p class="thumbnail-title">
          {{title}}
        </>
        {{#if viewed}}
          <p class="previously-viewed"> <i><strong>Viewed</strong></i></p>
        {{/if}}
      </div>
      <hr />
    </script>

    <script src="main.js"></script>
  </body>
</html>
