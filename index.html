<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Backbone YouTube</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script
      type="text/javascript"
      src="./node_modules/handlebars/dist/handlebars.min.js"
    ></script>
  </head>
  <body>
    <div class="page-header">
      <h1 class="page-header-text">Project YouTube</h1>
    </div>
    <div class="search-bar-wrapper">
      <div class="search-bar">
        <input type="text" placeholder="Search" id="searchbar" value="test" />
        <button type="button" class="search-button">
          <img src="./images/magnifying glass search button.png" alt="" />
        </button>
      </div>
    </div>
    <div class="backbone-container">
      <div class="viewer-container"></div>
      <div class="sidebar-container"></div>
    </div>

    <script id="video-view-template" type="text/x-handlebars-template">
      <div id="viewer-box">
        <img src="{{video}}" class="viewer-img" />
        <div class="viewer-title">{{title}}</div>
        <span class="viewer-description">{{description}}</span>
      </div>
    </script>
    <script id="individual-sidebar-template" type="text/x-handlebars-template">
      <div>
        <img src="{{video}}" />
        <span>{{title}}</span>
      </div>
    </script>
    <script src="main.js"></script>
  </body>
</html>
