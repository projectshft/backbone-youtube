<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CorrineTube</title>
  </head>
  <body>
    <div class="container-fluid app-container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div><h1 class="text-center">CorrineTube</h1></div>

          <div class="row justify-content-center">
            <form class="search-form col-8">

              <div class="form-group">
                <input type="text" id="video-search" class="form-control" placeholder="Enter your search here.">
                </input>
              </div>

              <button type="button" class="btn btn-primary search">Search</button>

            </form>
          <hr/>

          </div>

          <div class="row justify-content-center">
            
            <div class="col-6 main-video">
              <h2 class="text-center">Main Video</h2>
            </div>

            <div class="col video-listing">
              <h2 class="text-center">Video Listings</h2>
            </div>

          </div>

        </div>
      </div>
    </div>

    <script id="main-video-template" type="text/x-handlebars-template">
      <div class="main-video">
        <iframe
        width="100%"
        height="315"
        src="https://www.youtube.com/embed/{{ videoId }}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <h3 class="main-video-title"> {{ title }}</h3>
      <p class="main-video-description">{{ description }}</p>
      </div>
    </script>

    <script id="video-listing-template" type="text/x-handlebars-template">
      <div class="video-previews">
          <img class="video-thumbnail" src="{{ thumbnail }}" width="50%" />
          <h5 class="video-listing-title">{{ title }}</h5>
      </div>
    </script>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
