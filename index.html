<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackboneTube</title>
  </head>
  <body>
    <div class="container app-container col-offset-3">
      <h1>BackboneTube</h1>
      <hr />
      <div class="input-group">
        <input
          type="text"
          id="search-query"
          class="form-control"
          placeholder="Search Videos"
        />
        <button type="button" class="btn btn-primary search">Search</button>
      </div>
      <hr />

      <div class="row">
        <div class="mainVideo col-md-6"></div>
        <div class="sideVideosList col-md-6 col-offset-2"></div>
      </div>
    </div>

    <script id="mainVideo-template" type="text/x-handlebars-template">
      <div class="video container">
        <iframe
          width="320"
          height="180"
          src="https://www.youtube.com/embed/{{vidId}}"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <h4>{{title}}</h4>
        <p>{{description}}</p>
      </div>
    </script>

    <script id="sideVideos-template" type="text/x-handlebars-template">
      <div class="sideVideo container">
        <div class="sideVideoClickable" data-id="{{vidId}}">{{title}}</div>
        <img src="{{thumbnailUrl}}" alt="" />
      </div>
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
