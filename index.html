<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Backbone Youtube</title>
  </head>
  <body>
    <div class="container">
      <div class="row h-100">
        <div class="col-md-10 offset-md-1 text-center">
          <div class="header">
            <h1>Project Youtube</h1>
            <hr />
          </div>
          <form class="form-inline mb-4">
            <div class="input-group">
              <input
                type="search"
                class="search-query form-control mx-2"
                placeholder="Search video"
                value="sharks"
              />
              <button class="btn btn-primary search-video" type="button">
                Search
              </button>
            </div>
          </form>

          <div class="video-container">
            <div class="row">
              <div class="col-sm-6 mainVideoCol">
                <div class="main-video"></div>
              </div>

              <div class="col-sm-6 vidListCol"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script id="video-template" type="text/x-handlebars-template">
      <div class="row mb-2">
        <div class="col-sm-6 img-container vid-thumb" data-id="{{videoId}}">
          <img src="{{thumbnailUrl}}" />
        </div>
        <div class="col-sm-6 desc-container">
          <p class="small-title my-5">{{title}}</p>
        </div>
        <hr class="mt-4" />
      </div>
    </script>

    <script id="main-video-template" type="text/x-handlebars-template">
      <div class="row">
        <div
          class="col-md-12 vid-container embed-responsive embed-responsive-16by9"
        >
          <iframe
            class="embed-responsive-item"
            width="100%"
            height="350rem"
            src="https://www.youtube.com/embed/{{videoId}}"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4>{{title}}</h4>
            <p>{{description}}</p>
          </div>
        </div>
      </div>
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <script src="apiKeys.js"></script>
    <script src="models/videoModel.js"></script>
    <script src="collections/videosCollection.js"></script>
    <script src="models/appModel.js"></script>
    <script src="views/appView.js"></script>
    <script src="views/videoView.js"></script>
    <script src="views/mainVideoView.js"></script>

    <script src="main.js"></script>
  </body>
</html>
