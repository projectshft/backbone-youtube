<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>ParsityTube</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-4 offset-md-4">
        <h1>ParsityTube</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 offset-md-2">
        <input type="text" id="search-bar">
        <button class="btn btn-primary search-button">Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 offset-md-1 main-video-container"></div>
      <div class="col-sm-2 offset-md-2 thumbnail-column"></div>
    </div>
    
    <div class="row"></div>

    <script id="big-video-template" type="text/x-handlebars-template">
      <div class = "video-container" data-id={{id}}>
        <iframe width="715" height="560" src="https://www.youtube.com/embed/{{id}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h4>{{title}}</h4>
        <p>{{description}}</p>
      </div>
    </script>

    <script id="thumbnail-template" type="text/x-handlebars-template">
      <div class = "thumbnail-container" data-id={{id}}>
        <img src="{{thumbnailUrl}}" alt="">
        <h6>{{title}}</h6>
      </div>
    </script>

    <script id="error-template" type="text/x-handlebars-template">
      <div class = "error-container">
        <iframe src="https://giphy.com/embed/YFGKHP2mKdpZly5sQu" width="700" height="560" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/thosewhocant-trutv-those-who-cant-twc301-YFGKHP2mKdpZly5sQu">via GIPHY</a></p>
        <h5>Sorry, your search for <strong>"{{current_query}}"</strong> didn't return any results. Try again!</h5>
      </div>
    </script>
    
    <script src=models/VideoModel.js></script>
    <script src=collections/VideosCollection.js></script>
    <script src=models/AppModel.js></script>
    <script src="views/ErrorView.js"></script>
    <script src="views/PlayerView.js"></script>
    <script src="views/ThumbnailView.js"></script>
    <script src=views/AppView.js></script>
    <script src="core.js"></script>
  </body>
</html>
