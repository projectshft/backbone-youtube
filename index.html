<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project YouTube</title>
  </head>
  <body>
    <div class="container header">
      <nav class="text-center navbar-light bg-light">
        <div class="container-fluid">
          <h1 class="text-center title">Project YouTube</h1>
        </div>
      </nav>

      <div class="form-group container-fluid row">
        <input
          type="text"
          class="form-control"
          id="search-input"
          placeholder="Enter search here"
        />
        <button class="btn btn-primary submit-search col-2">Submit</button>
      </div>
    </div>

    <div class="row">
      <div class="detail-col col-6"></div>
      <div class="videos-col col-6"></div>
    </div>

    <script id="video-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="thumbnail-container col-3">
          <img src="{{thumbnail_url}}" />
        </div>
        <div class="content-container col-6">
          <p data-id="{{videoId}}" class="video-title">{{title}}</p>
        </div>
      </div>

      <hr />
    </script>

    <script class="detail-template" type="text/x-handlebars-template">
      <div class="video-container text-center">
        <iframe
          width="420"
          height="315"
          src="https://www.youtube.com/embed/{{videoId}}"
        ></iframe>
      </div>
      <div class="title-container text-center">
        <p class="video-title"><strong>{{title}}</strong></p>
        <p>{{description}}</p>
      </div>
    </script>

    <script src="models/DetailModel.js"></script>
    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/VideoView.js"></script>
    <script src="views/DetailView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
