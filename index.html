<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap v5 -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Backbone</title>
  </head>
  <body class="bg-light application-view">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand bg-primary">
          <div class="container justify-content-start align-items-center">
            <span class="name nav-title navbar-brand text-light">The Youtube Project</span>
          </div>
        </nav>
        <!-- Hero Section -->
        <section class="bg-primary text-light text-center">
          <div class="container">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <h1 class="h1-style">
                  Search for your Favorite Videos
                </h1>
          </div>
        </section>
        <!-- Search Bar -->
        <div class="container mt-3">
          <div class="input-group input-group-lg justify-content-center">
            <input
              type="text"
              class="search-bar form-control-lg mr-3"
              placeholder="search"
            />
           <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
        <!-- Main Video Container -->
        <div class="main-video-container"></div>
        <!-- Video List Container -->
        <div class="d-flex justify-content-around align-content-around">
        <div class="video-list-container"></div>
        </div>
        

    <!-- Handlebars Template Main Video -->
    <script src="main-video-template" type="text/x-handlebars-template">
      <div class="container">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/{{videoId}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </script>
    <!-- Handlebars Template Video List -->
    <script id="video-list-template" type="text/x-handlebars-template">
      <div class="videos-container m-3" style="width: 20rem">
        <div class="videos-container-body">
          <img src="{{thumbnail}}" class="card-img-top" alt="..." /> 
          <h4 class="videos-container-title">{{title}}</h4>
          <p class="videos-container-text">{{description}}</p>
          <hr>
        </div>
      </div>
    </script>
    <!-- jQ -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- Handlebars -->
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <!-- Underscore -->
    <script src="node_modules/underscore/underscore.js"></script>
    <!-- Backbone -->
    <script src="node_modules/backbone/backbone.js"></script>
    <!-- Linking Project JS Files -->
    <script src="sampleData.js"></script>
    <script src="models/VideoModel.js"></script>
    <script src="collections/VideoCollection.js"></script>
    <script src="models/ApplicationModel.js"></script>
    <script src="views/ApplicationView.js"></script>
    <script src="views/VideoView.js"></script>
  
  
    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
