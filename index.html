<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Backbone YouTube</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./node_modules/handlebars/dist/handlebars.min.js"
    ></script>
  </head>
  <body>
    <div class="page-header">
      <h1 class="page-header-text">Project YouTube</h1>
    </div>
    <div class="search-bar-wrapper">
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button type="button">
          <img src="./images/magnifying glass search button.png" alt="" />
        </button>
      </div>
    </div>
    <div class="backbone-container">
      <div class="items"></div>
      <div class="test-2"></div>
    </div>

    <script id="video-view-template" type="text/x-handlebars-template">
      <div>
        <span>{{video}}</span>
        <span>{{title}}</span>
        <span>{{description}}</span>
      </div>
    </script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
