<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>DavisTube</title>
</head>

<body>

  <div class="container">
    <div class="row text-center">
      <div class="col-10 offset-1 justify-content-center">
        <div class="header">
          <h1><i class="fas fa-video fa-lg" style="color:red"></i> DavisTube</h1>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1 justify-content-center">
          <div class="form-group">
            <input type="text" class="form-control" id="search-input" placeholder="search">
            <button class="btn btn-primary search-button btn-block mt-2">submit</button>
          </div>
        </div>
    </div>
  </div>  

  <div class="container">
    <div class="row justify-content-start">
      <!-- video will be shown here -->
      <div class="col-xl-8 player">
      </div>
      <!-- the playlist that is shown on the side -->
      <div class="col-xl-4 col-lg-8 justify-content-end playlist">
      </div>
    </div>
  </div>

  <!-- playlist handlebars -->
  <script id="playlist-template" type="text/x-handlebars-template">
    <div class="row playlist-item">
      <div class="col-4">
        <img class="thumb" src="{{thumbnail}}"></img>
      </div>
      <div class="col-8">
        <p>{{title}}</p>
      </div>
    </div>
  </script>

  <!-- videoplayer handlebars -->
  <script id="player-template" type="text/x-handlebars-template">
    <iframe id="player" type="text/html" width="720" height="440"
      src="http://www.youtube.com/embed/{{videoId}}?enablejsapi=1"
      frameborder="0">
    </iframe>
    <div class="details">
      <h4>{{title}}</h4>
      <p>{{description}}</p>
    </div>
  </script>

  <script src="collections/models/AppModel.js"></script>
  <script src="collections/models/VideoModel.js"></script>
  <script src="collections/VideosCollection.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/VideoView.js"></script>
  <script src="views/PlaylistView.js"></script>
  <script src="main.js"></script>
</body>

</html>
