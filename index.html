<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header"></header>

    <div class="container-fluid app-container">
      <form class="example">
        <input
          type="text"
          id="search-input"
          placeholder="Search.."
          name="search"
        />
        <button type="button" class="fa fa-search search-btn"></button>
      </form>
    </div>

    <div class="container videos-container">
      <div class="no-overlap main-video"></div>
      <div class="no-overlap thumbnail-container"></div>
    </div>

    <script id="vid-list" type="text/x-handlebars-template">
      <div class="row vid-list">
        <ul>
          <li>
            <img class="thumbnail" src="{{url}}" />
          </li>
          <li class="title">
            {{title}}
          </li>
        </ul>
      </div>
    </script>

    <script id="main-vid" type="text/x-handlebars-template">
      <div class="row vid-main">
        <ul>
          <li>
            <iframe
              class="main-vid"
              src="https://www.youtube.com/embed/{{videoId}}"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </li>
          <li class="title">
            {{title}}
          </li>
        </ul>
      </div>
    </script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./node_modules/underscore/underscore.js"></script>
    <script src="./node_modules/backbone/backbone.js"></script>
    <!-- <script src="sample-render.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
