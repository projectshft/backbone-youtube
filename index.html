<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
  <head>
    <meta charset="utf-8">
    <title>Backbone Youtube</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
        <form class="search-form">
            <div class="input-append">
              <input name="search" id="query"/>
              <button class="btn btn-primary" id="search-button">Search</button>
            </div>   
        </form>
        <div id="search-container"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <div class="player"></div>
        </div>
        <div class="col-md-2"></div>

        <div class="col-md-4">
          <div class="video-list"></div>
        </div>
      </div>
    </div>
    <script type="text/template" id="player-template">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{id}}" frameborder="0" id="ytplayer" type="text/html"></iframe>
      <div class="video-desc">
        <p>{{ title }}</p>
        <p>{{ description }}</p>
      </div>
    </script>
    <script type="text/template" id="video-template">
      <div class="videos-container" >
        <div class="img-container" data-id={{ id }}>
          <img data-id={{ id }} src="{{ thumbnails }}" align="left">
        </div>
        <p class="video-title" data-id={{ id }} >{{ title }}</p>
      </div>
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>

    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/VideoView.js"></script>
    <script src="views/AppView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
