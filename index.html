<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>Youtube App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2" id="search-container">
          <div class="form-group">
            <input type="text" class="form-control" id="video-input" placeholder="Search" />
          </div>
          <div class="col-md-7 offset-md-1" id="main-video-container"></div>
          <div class="col-md-3 offset-md-1" id="video-list-container"></div>
        </div>
      </div>

      <script id="main-video-template" type="text/x-handlebars-template">
          <iframe width="650" height="400" src="https://www.youtube.com/embed/{{video_id}}"></iframe>
      </script>
      <script id="video-list-template" type="text/x-handlebars-template">
        <div class="video-item">
          <img src="{{img_url}}">
        </div>
      </script>
      <script type='text/javascript' src='config.js'></script>
      <script src="models/VideoModel.js"></script>
      <script src="collections/VideosCollection.js"></script>
      <script src="models/AppModel.js"></script>
      <script src="views/AppView.js"></script>
      <script src="views/VideosListView.js"></script>
      <script src="views/MainVideoView.js"></script>
      <script src="main.js"></script>
  </body>
</html>
