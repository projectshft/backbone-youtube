<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="node_modules/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <input id="search-input">

      <button type="button" id="submit">Search</button>

      <div id="video-detail"></div>

      <ul id="video-list"></ul>
    </div>

    <script id="video-detail-template" type="text/x-handlebars-template">
      <div class="video-detail">
        <div className="embed-responsive embed-responsive-16by9">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/{{videoId}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div className="details">
          <div>{{ title }}</div>
          <div>{{ description }}</div>
        </div>
      </div>
    </script>

    <script id="video-item-template" type="text/x-handlebars-template">
      <li class="video-item" data-id="{{ videoId }}">
        <img src="{{thumbnail}}">
      </li>
    </script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
