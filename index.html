<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little YouTube</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-3">
          <div class="page-header">
          <h1>Little YouTube</h1>
          <hr />
        </div>
          <form class="search-form">
            <div class="form-group">
              <input type="text" id="search-query" class="form-control" placeholder="Search">
              </input>
            </div>
            <div class="button">
            <button type="button" class="btn btn-primary search">Search</button>
          </form>
          </div>
          <hr/>
        </div>
        <div class="row"></div>
        <div class="col-md-4 offset-1 main-video"></div>
        <div class="col-md-4 offset-1 video-list"></div>
      </div>
      <script id="main-video-template" type="text/x-handlebars-template">
        <div class="vid">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/{{id}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="main-title">{{title}}</div>
        <div class="main-description">{{description}}</div>
      </script>

      <script id="video-template" type="text/x-handlebars-template">
        <div class="img">
          <img src={{img}}>
        </div>
        <div class="title">{{title}}</div>
      </script>
      <script src="models/MainVideoModel.js"></script>
      <script src="views/MainVideoView.js"></script>
      <script src="models/VideoModel.js"></script>
      <script src="views/VideoView.js"></script>
      <script src="views/AppView.js"></script>
      <script src="models/AppModel.js"></script>
      <script src="collections/VideoCollection.js"></script>
      <script src="main.js"></script>
     
  </body>
</html>
