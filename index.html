<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>Project YouTube</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md">
          <div class="header">
            <h1>Project YouTube</h1>
          </div>
        </div>
      </div>

      <div class="row" style="max-width: 80%; padding-left: 300px">
        <div class="col-lg-5" id="input">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Please Enter Search Here"
              />
            </div>
          </form>
        </div>

        <div class="col-lg-5" id="button">
          <button class="btn btn-primary search-video">Search</button>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="active-video"></div>
          </div>
          <div class="col-md-4">
            <div class="video-results"></div>
          </div>
        </div>
      </div>

      <script id="active-template" type="text/x-handlebars-template">
        <div class="iframe-container">
          <iframe
            width="550"
            height="400"
            src="https://www.youtube.com/embed/{{id}}"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div id="active-title">
          <h4>{{title}}</h4>
        </div>
        <div id="active-description">
          <p>{{description}}</p>
        </div>
      </script>

      <script id="video-template" type="text/x-handlebars-template">
        <div class="vid-container">
          <iframe
            width="350"
            height="250"
            src="https://www.youtube.com/embed/{{videoId}}"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div id="vid-title">
          <h4>{{title}}</h4>
        </div>
      </script>
    </div>

    <script src="models/VidModel.js"></script>
    <script src="collections/YoutubeCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/MainVidView.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/VidView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
