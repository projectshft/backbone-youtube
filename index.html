<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Project Youtube</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center">Project Youtube</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 search-bar text-center">
        <input type="text" id="search" placeholder="search">
      </div>
    </div>
    <div class="row vid-section">
      <div class="col-md-2"></div>
      <div class="col-md-6 main-vid-section"></div>
      <div class="col-md-4 vid-list"></div>
    </div>
  </div>


  <script id="main-vid-template" type="text/x-handlebars-template">
    <div class="embed-responsive embed-responsive-16by9 card">
      <iframe width="420" height="315" src='https://www.youtube.com/embed/{{ id }}'></iframe>
    </div>
    <div class="card-body vid-details">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text"> {{ description }}</p>
    </div>
  </script>

  <script id="vid-list-template" type="text/x-handlebars-template">
    <a href="#" data-id='{{ id }}'>
      <img src="{{ thumbnail }}" class="vid-thumbnail" data-id='{{ id }}'>
      <p data-id='{{ id }}'>{{ title }}</p>
    </a>
  </script>


  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="models/VidModel.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="collections/VidCollection.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/MainVidView.js"></script>
  <script src="views/VidListView.js"></script>
  <script src="main.js"></script>
</body>

</html>
