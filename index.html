<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>

    <title>Project YouTube</title>
  </head>
  <body>
    <div class="container-fluid app-container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Project YouTube</h1>
          <hr />
          <form class="search-form row mb-5">
            <div class="form-group offset-1 col-8">
              <input
                type="text"
                class="form-control"
                id="search-query"
                placeholder="Please enter search term here"
              />
            </div>
            <button type="button" class="btn btn-primary search col-2">
              Search
            </button>
          </form>
        </div>
      </div>
      <div class="row video-results">
        <div
          class="col-md-6 offset-md-1 col-sm-6 offset-sm-1 col-12 player-container"
        ></div>
        <div class="col-md-4 col-sm-4 list-container"></div>
      </div>
    </div>

    <script id="video-player-template" type="text/x-handlebars-template">
      <div class="iframe-container">
        <iframe
          src="https://www.youtube.com/embed/{{videoId}}"
          width="560"
          height="315"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <hr />
      <h4 class="video-title">{{title}}</h4>
      <p class="video-description">{{description}}</p>
    </script>

    <script id="video-list-template" type="text/x-handlebars-template">
      <div class="row item-container" data-id="{{videoId}}">
        <div class="col-xl-auto col-lg-5 col-md-6 col-sm-12 col-4">
          <img src="{{thumbnailUrl}}" class="video-img" />
        </div>
        <div class="col-xl-7 col-lg-7 col-md-6 col-sm-12 col-8">
          <p class="video-list-title">{{title}}</p>
        </div>
      </div>
      <hr />
    </script>

    <script src="../key.js"></script>
    <script src="models/VideoModel.js"></script>
    <script src="collections/VideoCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/VideoPlayerView.js"></script>
    <script src="views/VideoListView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
