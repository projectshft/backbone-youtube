<!-- <!DOCTYPE html> -->
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>Backbone Youtube Project</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h1>Backbone YouTube Project</h1>
          <hr />
        </div>
      </div>
      <!-- do the search here -->
      <div class="container offset-md-2">
        <div class="row align-items-end">
          <div class="form-group col-6 col-md-6">
            <input
              class="form-control topic"
              type="text"
              placeholder="Please Enter Search Term Here"
            />
          </div>
          <div class="form-group col-6 col-md-2">
            <button class="btn btn-primary search">Search</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 2 columns, one with main on the left, five options on right -->
    <div class="container">
      <hr>
      <div class="row">
      <div class="col main-display">
      </div>
      <div class="col five-display">
      </div>
    </div>

    <!-- handlebars template for main single video display on the left -->
    <script
      id="main-display-template"
      type="text/x-handlebars-template"
    >
      <div class='main-spot'>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ videoId }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div>
        {{ videoTitle }}
      </div>
      <div>
        {{ videoDesc }}
      </div>
    </script>

    <!-- handlebars template for five options on the right-->
    <script
      id="five-display-template"
      type="text/x-handlebars-template"
    >
      <div class='five-spot'>
        <a class="video-select" data-id="{{ videoId }}"><img src="{{ videoThumbnail }}" >
        {{ videoTitle }}</a>
      </div>
    </script>

    <script src="main.js"></script>
  </body>
</html>
